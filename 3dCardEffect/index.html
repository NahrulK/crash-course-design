<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Animation - CSS & JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="adidas.png" alt="Sepatu adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas XZ</h1>
                <h3>ADIDAS XZ | BLUE AND KAKHI COLORING | NICE FOR SHOOTING</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>   
</body>
</html>
